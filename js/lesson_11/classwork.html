<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="favorites.html">Your favorites</a>

<script>

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    /* створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
       до масиву favorites улюблених обраних об'єктів в локальному сховищі. */

    function createFavoriteBlocks(arr) {
        for (let i = 0; i < arr.length; i++) {
            let item = arr[i];
            let div = document.createElement('div');
            let p = document.createElement('p');
            let btn = document.createElement('button');
            btn.innerText = 'Add to favorite';
            p.innerText = `${item.name} - ${item.age}, ${item.status}`;
            btn.onclick = function () {
                localStorage.setItem(i, JSON.stringify(item));
            }
            div.append(p, btn);
            document.body.appendChild(div);
        }
    }

    createFavoriteBlocks(users);

</script>
</body>
</html>
