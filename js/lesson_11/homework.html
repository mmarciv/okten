<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/" name="f1" id="f1">
    <input type="text" name="name"/>
    <input type="number" name="age"/>
    <button type="submit">Save</button>
</form>

<form action="/" name="car" id="car">
    <input type="text" name="model"/>
    <input type="text" name="type"/>
    <input type="number" name="volume"/>
    <button type="submit">Save</button>
</form>

<script>

    /* -створити форму з інпутами для name та age.
        При відправці форми записати об'єкт в localstorage */

    document.forms.f1.onsubmit = function (e) {
        e.preventDefault();
        let f = e.target;
        localStorage.setItem('user', JSON.stringify({name: f.name.value, age: f.age.value}));
    }

    /* -створити форму з інпутами для model,type та volume автівки.
        при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі. */

    document.forms.car.onsubmit = function (e) {
        e.preventDefault();
        let f = e.target;
        let model = f.model.value;
        let type = f.type.value;
        let volume = f.volume.value;
        let localStorageCars = [];
        if (localStorage.getItem('cars')) {
            localStorageCars = JSON.parse(localStorage.getItem('cars'));
        }
        localStorageCars.push({model: model, type: type, volume: volume});
        localStorage.setItem('cars', JSON.stringify(localStorageCars));
    }

</script>
</body>
</html>
