<script>

    // Створити масив з 10 чисел (можна використовувати Math.random Та Math.floor). Скласти результат цих чисел в змінній result.
    let result = [];
    while (result.length !== 10) {
        result.push(Math.random() * 100);
    }
    console.log(result);

    // Створити об'єкт book з наступними полями  - назва, кількість сторінок, жанр
    let book = {
        name: 'Book 1',
        pages: 100,
        genre: 'Genre 1'
    };
    console.log(book);

    // Створити об'єкт book з наступними полями  - назва, кількість сторінок, жанр, автори
    let bookWithAuthors = {
        name: 'Book 1',
        pages: 100,
        genre: 'Genre 1',
        authors: ['author 1', 'author 2']
    };
    console.log(bookWithAuthors);

    // Створити маис об'єктів book з наступними полями  - назва, кількість сторінок, жанр, автори. Вивести кожну книгу як окремий об'єкт
    let books = [{
        name: 'Book 1',
        pages: 100,
        genre: 'Genre 1',
        authors: ['author 1', 'author 2']
    }, {
        name: 'Book 2',
        pages: 200,
        genre: 'Genre 2',
        authors: ['author 3']
    }, {
        name: 'Book 3',
        pages: 50,
        genre: 'Genre 3',
        authors: ['author 5']
    }];

    for (let i = 0; i < books.length; i++) {
        console.log(books[i]);
    }

    // Напишіть код, який вираховує площу прямокутника висотою 23см. (змінна height) та шириною 10см (змінна width). Значення площі зберігати в змінній s.
    let height = 23;
    let width = 10;
    let s = height * width;
    console.log(s);

    // Напиши код, який знаходить об'єм циліндра заввишки 10м (змінна heightC) та діаметром основи 4м (dC), результат помістіть у змінну v.
    let heightC = 10;
    let dC = 4;
    let v = Math.PI * Math.pow(dC / 2, 2) * heightC;
    console.log(v);

    // У прямокутного трикутника дві сторони n (зі значенням 3) та m (зі значенням 4). Знайдіть гіпотенузу k за теоремою Піфагора (потрібно використовувати функцію Math.pow (число, ступінь) або оператор зведення в ступінь **).
    let n = 3;
    let m = 4;
    let k = Math.sqrt(Math.pow(n, 2) + Math.pow(m, 2));
    console.log(k);

</script>
