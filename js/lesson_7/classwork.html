<script>

    /*- Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
    -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    -- changeYear (newValue) - змінює рік випуску на значення newValue
    -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car*/

    function CarFunc(model, producer, year, maxSpeed, engineVolume) {
        this.model = model;
        this.producer = producer;
        this.year = year;
        this.maxSpeed = maxSpeed;
        this.engineVolume = engineVolume;
        this.drive = function () {
            console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`);
        }
        this.info = function () {
            console.log(`model - ${this.model}`);
            console.log(`producer - ${this.producer}`);
            console.log(`year - ${this.year}`);
            console.log(`maxSpeed - ${this.maxSpeed}`);
            console.log(`engineVolume - ${this.engineVolume}`);
        }
        this.increaseMaxSpeed = function (newSpeed) {
            this.maxSpeed += newSpeed;
        }
        this.changeYear = function (newValue) {
            this.year = newValue
        }
        this.addDriver = function (driver) {
            this.driver = driver;
        }
    }

    console.log('Task 1');
    let car = new CarFunc('Civic', 'Honda', 2018, 220, 2.0);
    car.info();
    car.drive();
    car.increaseMaxSpeed(10);
    car.changeYear(2020);
    car.addDriver({
        name: 'Ivan',
        age: 25
    });
    car.info();

    /*- (Те саме, тільки через клас)

    -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed

    -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car*/

    /*-створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити масив з 10 попелюшок.
    Сторити об'єкт класу "принц" за допомоги класу який має поля ім'я, вік, туфелька яку він знайшов.
        За допомоги циклу знайти яка попелюшка повинна бути з принцом.
        Додатково, знайти необхідну попелюшку за допомоги функції масиву find та відповідного колбеку*/

    class Princess {
        constructor(name, age, legSize) {
            this.name = name;
            this.age = age;
            this.legSize = legSize;
        }
    }

    class Prince {
        constructor(name, age, princessLegSize) {
            this.name = name;
            this.age = age;
            this.princessLegSize = princessLegSize;
        }
    }

    const princesses = [];
    for (let i = 0; i < 10; i++) {
        princesses[i] = new Princess('Princess ' + i, 20 + i, 36 + i);
    }

    const prince = new Prince('Prince 1', 28, 38);
    for (let i = 0; i < princesses.length; i++) {
        if (prince.princessLegSize === princesses[i].legSize) {
            console.log(princesses[i].name);
        }
    }

    let princess = princesses.find(value => {
        return prince.princessLegSize === value.legSize;
    });

    if (princess) {
        console.log(princess.name + ' - ' + princess.legSize);
    }
