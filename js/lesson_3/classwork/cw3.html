<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    /*
    зробити масив з 10 чисел [2,17,13,6,22,31,45,66,100,-18]та:
        1. перебрати його циклом while
        2. перебрати його циклом for
        3. перебрати циклом while та вивести  числа тільки з непарним індексом
    4. перебрати циклом for та вивести  числа тільки з непарним індексом
    5. перебрати циклом while та вивести  числа тільки парні  значення
    6. перебрати циклом for та вивести  числа тільки парні  значення
    7. замінити кожне число кратне 3 на слово "okten"
    8. вивести масив в зворотньому порядку.
    9. всі попередні завдання (окрім 8), але в зворотньому циклі (с заду на перед)
    */

    let arr = [2, 17, 13, 6, 22, 31, 45, 66, 100, -18];
    let arrLength = arr.length;
    let i = 0;

    document.writeln('<h2>перебрати його циклом while</h2>');
    while (i < arrLength) {
        document.write('<div>' + arr[i] + '</div>');
        i++;
    }

    document.writeln('<h2>перебрати його циклом for</h2>');
    for (const item of arr) {
        document.write('<div>' + item + '</div>');
    }

    i = 0;
    document.writeln('<h2>перебрати циклом while та вивести числа тільки з непарним індексом</h2>');
    while (i < arrLength) {
        if (i % 2 !== 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
        i++;
    }

    document.writeln('<h2>перебрати циклом for та вивести  числа тільки з непарним індексом</h2>');
    for (let i = 0; i < arrLength; i++) {
        if (i % 2 !== 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
    }

    i = 0;
    document.writeln('<h2>перебрати циклом while та вивести  числа тільки парні  значення</h2>');
    while (i < arrLength) {
        if (i % 2 === 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
        i++;
    }

    document.writeln('<h2>перебрати циклом for та вивести  числа тільки парні  значення</h2>');
    for (let i = 0; i < arrLength; i++) {
        if (i % 2 === 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
    }

    document.writeln('<h2>замінити кожне число кратне 3 на слово "okten"</h2>');
    for (let i = 0; i < arrLength; i++) {
        if (arr[i] % 3 === 0) {
            arr[i] = 'okten';
        }
    }

    document.writeln('<h2>вивести масив в зворотньому порядку.</h2>');
    for (let i = arrLength - 1; i >= 0; i--) {
        document.write('<div>' + arr[i] + '</div>');
    }

    document.writeln('<h2>всі попередні завдання (окрім 8), але в зворотньому циклі (с заду на перед)</h2>');
    arr = [2, 17, 13, 6, 22, 31, 45, 66, 100, -18];
    arrLength = arr.length;

    document.writeln('<h2>перебрати його циклом while (в зворотньому циклі)</h2>');
    i = arrLength - 1;
    while (i >= 0) {
        document.write('<div>' + arr[i] + '</div>');
        i--;
    }

    document.writeln('<h2>перебрати його циклом for (в зворотньому циклі)</h2>');
    for (let i = arrLength - 1; i >= 0; i--) {
        document.write('<div>' + arr[i] + '</div>');
    }

    document.writeln('<h2>перебрати циклом while та вивести числа тільки з непарним індексом (в зворотньому циклі)</h2>');
    i = arrLength - 1;
    while (i >= 0) {
        if (i % 2 !== 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
        i--;
    }

    document.writeln('<h2>перебрати циклом for та вивести  числа тільки з непарним індексом (в зворотньому циклі)</h2>');
    for (let i = arrLength - 1; i >= 0; i--) {
        if (i % 2 !== 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
    }

    i = arrLength - 1;
    document.writeln('<h2>перебрати циклом while та вивести  числа тільки парні  значення (в зворотньому циклі)</h2>');
    while (i >= 0) {
        if (i % 2 === 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
        i--;
    }

    document.writeln('<h2>перебрати циклом for та вивести  числа тільки парні  значення (в зворотньому циклі)</h2>');
    for (let i = arrLength - 1; i >= 0; i--) {
        if (i % 2 === 0) {
            document.write('<div>' + arr[i] + '</div>');
        }
    }

    document.writeln('<h2>замінити кожне число кратне 3 на слово "okten" (в зворотньому циклі)</h2>');
    for (let i = arrLength - 1; i >= 0; i--) {
        if (arr[i] % 3 === 0) {
            arr[i] = 'okten';
        }
    }

</script>
