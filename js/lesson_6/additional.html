    let validateEmail = (value) => {

        let isDataBeforeSnail = snailIndex > 0;
        let isPoint = value.substr(snailIndex).indexOf('.') > 2;

    }

    /*- Напишіть функцію count(str, stringsearch), яка повертає кількість символів stringsearch у рядку str.
        let symb = "о", str = "Астрономия это наука о небесных объектах";
    document.writeln(count(str, symb)) // 5

    let count = (str, stringsearch) => {
        let c = 0;
        for (const strElement of str) {
            if (strElement === stringsearch) {

            }

    /* Задачка для тех кто все сделал и ему хочется размять мозг:
        Сумма цифр числа
    Дано натуральное число N. Вычислите сумму его цифр.
        При решении этой задачи нельзя использовать строки,
        массивы ну и циклы
    Вам поможет Рекурсія)

    пример:
        1234 -> 10
    879 -> 24
    11 -> 2 */

    function sumNumberItems(num) {
        let y = num % 10; // остача від ділення
        let x = Math.trunc(num / 10); // ціле значення
        if (x !== 0) {
            y += sumNumberItems(x);
        }
        return y;
    }
