<script>

    /*- Дано список імен.
    let n1 = 'Harry..Potter'
    let n2 = 'Ron---Whisley'
    let n3 = 'Hermione__Granger'
    Написати функцію, яка приймає будь яке не валідне імя, та нормалізує його в наступнйи вигляд
    let n1 = 'Harry Potter'
    let n2 = 'Ron Whisley'
    let n3 = 'Hermione Granger' */

    let normalizeName = (name, replacement) => {
        return name.trim().replaceAll(replacement, ' ');
    }

    console.log('Task 1');
    let n1 = 'Harry..Potter'
    let n2 = 'Ron---Whisley'
    let n3 = 'Hermione__Granger'
    n1 = normalizeName(n1, '..');
    n2 = normalizeName(n2, '---');
    n3 = normalizeName(n3, '__');
    console.log(n1);
    console.log(n2);
    console.log(n3);

    // - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.
    let randomIntegerRange = () => {
        let arr = [];
        for (let i = 0; i < 100; i++) {
            arr.push(Math.floor(Math.random() * 100));
        }
        return arr;
    }

    console.log('Task 2');
    console.log(randomIntegerRange());

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. Відсортувати його за допомоги sort
    let rndRangeSort = randomIntegerRange();
    rndRangeSort.sort((a, b) => a - b);
    console.log('Task 3');
    console.log(rndRangeSort);

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. відфільтрувати  його за допомоги filter, залишивши тільки парні числа
    let rndRangeFilter = randomIntegerRange();
    let filteredRange = rndRangeFilter.filter(value => value % 2 === 0);
    console.log('Task 4');
    console.log(filteredRange);

    // - створити масив рандомних цілих числових значень (або згенерувати, за допомоги попередньої функції) . за допомоги map та колбеку перетворити всі об'єкти в масиві на стрінгові.
    let rndRangeMap = randomIntegerRange();
    let strRange = rndRangeMap.map(value => {
        return value.toString();
    });

    console.log('Task 5');
    console.log(strRange);

    /* - створити функцію sortNums(direction), яка прймає масив чисел, та сортує його від більшого до меньшого, або навпаки в залежності від значення аргументу direction.
        let nums = [11,21,3];
    sortNums('ascending') // [3,11,21]
    sortNums('descending') // [21,11,3]
     */

    function sortNums(arr, direction) {
        return arr.sort((a, b) => {
            if (direction === 'ascending') {
                return a - b;
            }
            if (direction === 'descending') {
                return b - a;
            }
            return 0;
        });
    }

    console.log('Task 6');
    let nums = [11, 21, 3];
    console.log(sortNums(nums, 'ascending')); // [3,11,21]
    console.log(sortNums(nums, 'descending')); // [21,11,3]

    // - є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    //-- відсортувати його за спаданням за monthDuration

    console.log('Task 7');
    coursesAndDurationArray.sort((a, b) => {
        return b.monthDuration - a.monthDuration;
    });
    console.log(coursesAndDurationArray);

    //-- відфільтрувати , залишивши тільки курси з тривалістю більше 5 місяців
    let coursesDurationMore5Month = coursesAndDurationArray.filter(a => a.monthDuration > 5);
    console.log(coursesDurationMore5Month);

    /* - Напишите функцию cutString(str, n), которая делит строку на подстроки, состоящие из n символов.
    document.writeln(cutString('наслаждение',3)) // [нас,лаж,ден,ие]*/
    let cutString = (str, n) => {
        let arr = [];
        for (let i = 0; i < str.length; i += n) {
            arr.push(str.substr(i, n));
        }
        return arr;
    }

    console.log('Task 8');
    console.log(cutString('наслаждение', 3));
    document.writeln(cutString('наслаждение', 3));

</script>
