<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    /* - Користувач вводить або має два числа.
        Потрібно знайти та вивести максимальне число з тих двох .
        Також потрібно врахувати коли введені рівні числа. */

    document.write('<h2>Task 1</h2>');
    let a = 10;
    let b = 20;
    if (a > b) {
        document.write(`a = ${a} large then b = ${b}`);
    } else {
        if (a === b) {
            document.write(`a = ${a} equal b = ${b}`);
        } else {
            document.write(`a = ${a} less than b = ${b}`);
        }
    }

    /* - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
        Користувач вводить номер квартири просто в змінні або через prompt('') .
        Програма повинна зазначити, в якому під'їзді знаходиться дана квартира. */

    document.writeln('<h2>Task 2</h2>');
    let flatNum = +prompt('Please enter a flat number');
    if (flatNum >= 1 && flatNum <= 20) {
        document.write('your flat is in entrance #1');
    }
    if (flatNum >= 21 && flatNum <= 48) {
        document.write('your flat is in entrance #2');
    }
    if (flatNum >= 49 && flatNum <= 90) {
        document.write('your flat is in entrance #3');
    }

    /* - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести
        повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО */

    document.writeln('<h2>Task 3</h2>');
    let number = +prompt('enter the number');
    if (number === 10) {
        document.write('ВІРНО');
    } else {
        document.write('НЕВІРНО');
    }

    /* - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
        якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    якщо в змінну записали щось інше, спрацьовує else */

    document.writeln('<h2>Task 4</h2>');
    let x = false;
    if (typeof x === 'number') {
        document.write('1');
    } else if (typeof x === 'string') {
        document.write('2');
    } else if (typeof x === ('object' || 'array')) {
        document.write('3');
    } else {
        document.write('else is working');
    }


    /* - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
        Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
        Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН */

    document.writeln('<h2>Task 5</h2>');
    let t = 10;
    if ( t >= 10 && t <= 22) {
        document.writeln('йдемо ВЧИТИСЯ');
    } else {
        document.writeln('вчимося ОНЛАЙН');
    }

    /* - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
        числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді
        вивести Повідомлення - що число не вірне ... . */

    document.writeln('<h2>Task 6</h2>');
    let prize = 1;
    switch (prize) {
        case 1:
            document.writeln('Авто');
            break;
        case 2:
            document.writeln('Мото');
            break;
        case 3:
            document.writeln('Телефон');
            break;
        case 4:
            document.writeln('Ноутбук');
            break;
        case 5:
            document.writeln('Планшет');
            break;
        default:
            document.writeln('число не вірне');
    }

</script>
</body>
</html>
