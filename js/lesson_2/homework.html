<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    /* - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
        (в першу, другу, третю или четверту частину години). */

    document.write('<h2>Task 1</h2>');
    let time = 40;
    if (time > 0 && time <= 15) {
        document.write('перша чверть години');
    } else if (time > 15 && time <= 30) {
        document.write('друга чверть години');
    } else if (time > 30 && time <= 45) {
        document.write('третя чверть години');
    } else if (time > 45 && time <= 59) {
        document.write('четверта чверть години');
    }

    /* - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю). */

    document.write('<h2>Task 2</h2>');
    let day = 10;
    if (day > 0 && day <= 10) {
        document.write('перша декада');
    } else if (day > 10 && day <= 20) {
        document.write('друга декада');
    } else if (day > 20 && day <= 31) {
        document.write('третя декада');
    }

    /* - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
        Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою) */

    document.write('<h2>Task 3</h2>');
    let test = true;
    document.write(test === true ? 'Вірно' : 'Неправильно');
    document.write('<br>');
    document.write(test === false ? 'Вірно' : 'Неправильно');

    /* - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3 */

    document.write('<h2>Task 4</h2>');
    let a = +prompt('enter a');
    if (a !== 0) {
        document.write('Вірно');
    } else {
        document.write('Невірно');
    }

    /* - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день. */

    document.write('<h2>Task 5</h2>');
    let d = 1;
    switch (d) {
        case 1:
            document.write('Activity 1');
            break;
        case 2:
            document.write('Activity 2');
            break;
        case 3:
            document.write('Activity 3');
            break;
        case 4:
            document.write('Activity 4');
            break;
        case 5:
            document.write('Activity 5');
            break;
        case 6:
            document.write('Saturday');
            break;
        case 7:
            document.write('Sunday');
            break;
    }

    /* - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4. */

    document.write('<h2>Task 6</h2>');
    let y = 2022;
    if (y % 4 === 0) {
        document.write('Високосний');
    } else {
        document.write('Не Високосний');
    }


    /* - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
        Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript! */

    document.write('<h2>Task 7</h2>');
    let jsName = prompt('Яка «офіційна» назва JavaScript?');
    if (jsName === 'ECMAScript') {
        document.write('«Правильно!»');
    } else {
        document.write('«Не знаєте? ECMAScript!»');
    }

</script>

</body>
</html>
