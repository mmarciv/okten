<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }

        .course {
            border: 1px solid silver;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 5px 5px 5px #e3e3e3;
        }

        .course-title, .course-duration-month,
        .course-duration-hour, .modules-item {
            border: 1px solid silver;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }

        .course-duration {
            display: flex;
        }

        .course-duration-month {
            width: 100px;
        }

        .course-duration-hour {
            width: 100%;
        }

    </style>
</head>
<body>

<div class="wrap"></div>

<script>

    let simpsons = [
        {
            name: 'Bart',
            surname: 'Simpson',
            age: 10,
            info: 'Бартолом\'ю ДжоДжо «Барт» Сімпсон (англ. Bartholomew JoJo «Bart» Simpson) — один із головних героїв мультиплікаційного серіалу Сімпсони. Барт — найстарша дитина Гомера і Мардж Сімпсон. У нього також є дві молодші сестри — Ліса і Меґґі. Барт є втіленням образу бешкетника та посереднього учня у школі. Разом зі своїм батьком Барт є одним із найвідоміших персонажів у цьому серіалі.',
            photo: 'https://upload.wikimedia.org/wikipedia/uk/a/aa/Bart_simpson.png'
        },
        {
            name: 'Homer',
            surname: 'Simpson',
            age: 40,
            info: 'Гомер Джей Сімпсон (англ. Homer Jay Simpson) — один із головних героїв мультсеріалу «Сімпсони». Гомер — грубий і неввічливий батько родини, він має очевидні вади: товстий, лисий і не дуже розумний. Нерідко він поводиться як блазень, абсурдно, егоїстично і нетактовно, але все ж лишається симпатичним.',
            photo: 'http://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png'
        },
        {
            name: 'Marge',
            surname: 'Simpson',
            age: 38,
            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/0/0b/Marge_Simpson.png'
        },
        {
            name: 'Lisa',
            surname: 'Simpson',
            age: 9,
            info: 'Ли́за Мари́ Си́мпсон (англ. Lisa Marie Simpson) — героиня мультипликационного сериала «Симпсоны». Средний ребёнок в семье, восьмилетняя девочка, выделяющаяся среди остальных Симпсонов прежде всего своим умом и рассудительностью.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/e/ec/Lisa_Simpson.png'
        },
        {
            name: 'Maggie',
            surname: 'Simpson',
            age: 1,
            info: 'Ма́ргарет Эвелин «Мэ́гги» Си́мпсон (англ. Margaret Evelyn “Maggie” Simpson) — персонаж мультсериала «Симпсоны». Впервые появилась на телевидении в шоу Трейси Ульман, в короткометражке Good Night (англ.)русск. 19 апреля 1987 года. Мэгги была придумана и разработана карикатуристом Мэттом Грейнингом, пока он ждал встречи с Джеймсом Л. Бруксом. Названа в честь младшей сестры Грейнинга. После появления в шоу Трейси Ульман, через три года семья Симпсонов получила собственный сериал на телеканале Fox, дебют произошёл 17 декабря 1989 года.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/9/9d/Maggie_Simpson.png'
        },
    ];

    // Проітерувати його, створиши для кожного елементу масиву <div class='member'>.
    for (const simpson of simpsons) {
        let div = document.createElement('div');
        div.className = 'member';
        div.innerText = `${simpson.name}, ${simpson.surname}, ${simpson.age}`
        document.body.appendChild(div);
    }

    /* Проітерувати його, створиши для кожного елементу масиву <div class='member'>.
       Для кожної властивості елементу створити окремий блок, та помістити його у div.member */

    for (const simpson of simpsons) {

        let memberDiv = document.createElement('div');
        let nameDiv = document.createElement('div');
        let surnameDiv = document.createElement('div');
        let ageDiv = document.createElement('div');
        let infoDiv = document.createElement('div');
        let photoDiv = document.createElement('div');
        let photoImg = document.createElement('img');

        memberDiv.className = 'member';
        nameDiv.innerText = simpson.name;
        surnameDiv.innerText = simpson.surname;
        ageDiv.innerText = simpson.age;
        infoDiv.innerText = simpson.info;
        photoImg.src = simpson.photo;

        photoDiv.appendChild(photoImg);
        memberDiv.append(nameDiv, surnameDiv, ageDiv, photoDiv, infoDiv)
        document.body.appendChild(memberDiv);
    }

    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'angular', 'aws', 'docker', 'git', 'java core', 'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'angular', 'aws', 'docker', 'python core', 'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js', 'python', 'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    /* Створити для кожного елементу масиву свій блок,
       блок розділити блоками, в яких будуть зберігатись значення окремих властивостей,
       для властивості modules зробити список з елементами
       Приклад структири знаходиться у файлі example.png */

    let wrapContainer = document.getElementsByClassName('wrap')[0];
    for (const item of coursesArray) {

        /* create blocks */
        let courseBlock = document.createElement('div');
        let courseTitleBlock = document.createElement('div');
        let courseDurationBlock = document.createElement('div');
        let courseDurationMonthBlock = document.createElement('div');
        let courseDurationHourBlock = document.createElement('div');
        let courseModulesBlock = document.createElement('div');

        /* add css classes */
        courseBlock.className = 'course';
        courseTitleBlock.className = 'course-title';
        courseDurationBlock.className = 'course-duration';
        courseDurationMonthBlock.className = 'course-duration-month';
        courseDurationHourBlock.className = 'course-duration-hour';
        courseModulesBlock.className = 'modules';

        /* add innerText */
        courseTitleBlock.innerText = item.title;
        courseDurationMonthBlock.innerText = item.monthDuration;
        courseDurationHourBlock.innerText = item.hourDuration;

        for (const module of item.modules) {
            let courseModulesItemBlock = document.createElement('div');
            courseModulesItemBlock.className = 'modules-item';
            courseModulesItemBlock.innerText = module;
            courseModulesBlock.appendChild(courseModulesItemBlock);
        }

        /* add to blocks */
        courseDurationBlock.append(courseDurationMonthBlock, courseDurationHourBlock);
        courseBlock.append(courseTitleBlock, courseDurationBlock, courseModulesBlock);

        /* add to wrap */
        wrapContainer.appendChild(courseBlock);
    }

</script>

</body>
</html>
